<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaborIA | Login</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="shortcut icon" href="Images/favicon.webp" type="image/x-icon">
</head>
<body>
    <main class="main">
        <div class="form-container">
            <h1>Inicio de sesión</h1>
            <p class="crear-cuenta-text">¿Nuevo en SaborIA? <a href="sing-up.html">Crea una cuenta</a></p>
            <form action="" class="form" id="login">
                <div class="campos-div">
                    <div class="campo-form">
                        <input type="text" name="usuario" id="usuario" placeholder="Usuario" class="form-input">
                    </div>
                    <div class="campo-form">
                        <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" class="form-input">
                    </div>
                </div>
                
                <div class="div-boton">
                    <button type="submit" class="button-verde">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </main>
    <script src="scripts/config.js"></script>
    <script src="scripts/loadingScreen.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/keep_alive_script.js"></script>
    <script src="scripts/preventSQLi.js"></script>
</body>
</html>
