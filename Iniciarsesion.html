<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <section class="main">
        <div class="form-container">
            <h1>Login</h1>
            <form action="nose" class="form">
                <div class="campo-form">
                    <label for="usuario">
                        Usuario:
                    </label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario" class="form-input">
                </div>
                <div class="campo-form">
                    <label for="contrasena">
                        Contraseña:
                    </label>
                    <input type="text" name="contrasena" id="contrasena" placeholder="Contraseña" class="form-input">
                </div>
                <div>
                    <h5>¿No tienes cuenta? <a href="sing-up.html">Registrate</a></h5>
                </div>
                <button type="submit">Log-in</button>
            </form>
        </div>
    </section>
</body>
<script src="scripts/keep_alive_script.js"></script>
</html>
