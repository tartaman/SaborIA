<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaborIA | agregar receta</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/recetas.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"></div>
        <div class="options">
            <ul>
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="ingredientes.html">Mis Ingredientes</a>
                </li>
                <li>
                    <a href="Receta.html" class="selected">Mis Recetas</a>
                </li>
                <li>
                    <a href="deseos.html">Deseos</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="main-container">
        <form action="" id="dificultadForm" method="post">
                <div class="div-campo">
                    <label for="nombre" class="form-label">Nombre de la receta:</label> 
                    <input type="text" name="Nombre" id="nombre" class="form-input input" placeholder="Agrega un nombre para tu receta">
                </div>
                
                <div class="div-campo">
                    <label for="pasos" class="form-label">Pasos:</label> <br>
                    <textarea type="text" name="pasos" id="pasos" class="form-input" cols="40" rows="5" ></textarea>
                </div>
                <div class="div-campo">
                    <label for="ingrediente" class="form-label">Ingredientes:</label>
                    <div class="ingredients-container">
                        <input type="text" name="product" class="ingredients-input" placeholder="Ingresa el nombre del ingrediente aqui..." id="ingredient-input" list="ingredients-list">
                        <datalist id="ingredients-list">
                        </datalist>
                        <div id="ingredients">
    
                        </div>
                    </div>
                </div>
                
                <div class="add-image-container">
                    <div class="flex-left">
                        <div class="add-image-div" id="targetImageDiv"></div>
                        <div class="subir-button" id="uploadDiv">Subir Imagen</div>
                    </div>
                    <input type="file" name="image" id="fileInput" style="display: none;" accept="image/*">
                    <div class="containers">
                        <div class="div-campo">
                            <label for="dificultad" class="form-label">Dificultad</label>
                            <select id="dificultades" name="dificultad">

                            </select>
                        </div>
                        <div class="div-campo">
                            <label for="porciones" class="form-label">Porciones:</label>
                            <input type="number" min="1" max="20" name="porciones" id="porciones" class="form-input input">
                        </div>
                        <div class="div-campo">
                            <label for="Tiempo" class="form-label">Tiempo Preparacion:</label>
                            <input type="number" name="Tiempo" id="tiempo" class="form-input input" placeholder="Minutos">
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-button">Subir receta</button>
        </form>
        

        
    </main>

<script src="scripts/loadingScreen.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/addoptions.js"></script>
<script src="scripts/getIngredients.js"></script>
<script src="scripts/enviarReceta.js"></script>
<script src="scripts/keep_alive_script.js"></script>
<script src="./scripts/redirigir-si-nologin.js"></script>
<script src="scripts/subirImagenLocal.js"></script>
<script src="scripts/PreventSQLiRecipe.js"></script>
</body>
</html>
